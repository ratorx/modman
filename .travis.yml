language: rust
rust:
- stable
cache: cargo
matrix:
  fast_finish: true

before_deploy:
  - cargo build --release

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/modman
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  skip_cleanup: true

notifications:
  email:
    on_success: never
