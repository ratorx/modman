pkgname=modman-bin
pkgver=
pkgrel=1
pkgdesc="A simple configuration management tool"
arch=('x86_64')
url="https://github.com/ratorx/modman"
license=('MIT')
depends=('gcc-libs')
provides=('modman')

source=(
    "https://github.com/ratorx/modman/releases/download/${pkgver}/${pkgname/-bin/}"
    "https://raw.githubusercontent.com/ratorx/modman/master/LICENSE"
)
sha256sums=

package() {
    install -Dm755 "${srcdir}/${pkgname/-bin/}" "${pkgdir}/usr/bin/${pkgname/-bin/}"
    install -Dm644 "${srcdir}/LICENSE" "${pkgdir}/usr/share/licenses/${pkgname}/LICENSE"
}
